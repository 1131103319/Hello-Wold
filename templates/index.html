<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ name }}'s watchlist</title>
</head>
<body>
<h2>{{ name }}'s watchlist</h2>
{# 使用length 过滤器获取movies变量的长度 #}
<p>{{ movies|length }}titles</p>
<ul>
    {% for movie in movies %} {# 迭代movies变量 #}
    <li>{{ movie.title }}-{{ movie.year }}</li>
    {% endfor %}
</ul>
<footer>
    <small>&copy;2024 <a href="http://helloflask.com/book/3">helloflask</a></small>
</footer>
</body>
</html>
